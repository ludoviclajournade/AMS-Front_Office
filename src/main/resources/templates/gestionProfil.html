<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Gestion du profil</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul  class="navbar-nav mr-auto">
        <!-- Anonyme -->
        <li class="nav-item" th:if="${ROLE_ANONYMOUS}">
            <a class="nav-link" href="/inscriptionMembre">S'inscrire (membre)</a>
        </li>
        <!-- Secrétaire -->
        <li th:if="${ROLE_SECRETAIRE}" class="nav-item">
            <a class="nav-link"  href="/consulterMembres">Consulter les membres</a>
        </li>
        <!-- Enseignants -->
        <li th:if="${ROLE_ENSEIGNANT}"  class="nav-item">
            <a class="nav-link"  href="/consultationCours">Consulter les cours</a>
        </li>
        <li th:if="${ROLE_ENSEIGNANT}"  class="nav-item">
            <a class="nav-link"  href="/creerCours">Créer un cours</a>
        </li>
        <!-- Membre -->
        <li  th:if="${ROLE_USER}"  class="nav-item">
            <a class="nav-link" href="/gestionProfil">Gérer son profil</a>
        </li>
        <li  th:if="${ROLE_USER}"  class="nav-item">
            <a class="nav-link" href="/inscriptionCours">Inscription aux cours</a>
        </li>
        <!-- EVERYBODY -->
        <li  class="nav-item">
            <a class="nav-link" href="/planning/0">Planning</a>
        </li>
        <!-- Président -->
        <li th:if="${ROLE_DIRECTEUR}"  class="nav-item">
            <a class="nav-link" href="/statistiques">Statistiques</a>
        </li>
        <li th:if="${ROLE_ANONYMOUS}"  class="nav-item">
            <a class="nav-link" href="/login">Se connecter</a>
        </li>
        <li th:unless="${ROLE_ANONYMOUS}"  class="nav-item">
            <a class="nav-link" href="/login?logout">Se déconnecter</a>
        </li>
    </ul>
</nav>
<br>
<body>
<div class="container">
    <h1>Gestion du profil</h1>
    <form th:action="@{/modifierMembre}" method="post">
        <div class="row">
            <div class="col-2">
                <label>Id : </label>
            </div>
            <div class="col-2">
                <input type="number" class="form-control" name="id" th:value="${membre.id}" readonly="readonly" />
            </div>
            <div class="col-8">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <label>Nom : </label>
            </div>
            <div class="col-2">
                <input type="text"  class="form-control" name="nom" th:value="${membre.nom}" />
            </div>
            <div class="col-8">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <label>Prenom : </label>
            </div>
            <div class="col-2">
                <input type="text" class="form-control" name="prenom" th:value="${membre.prenom}"/>
            </div>
            <div class="col-8">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <label>Adresse : </label>
            </div>
            <div class="col-2">
                <input type="text" class="form-control" name="adresse" th:value="${membre.adresse}"/>
            </div>
            <div class="col-8">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <label>Mail : </label>
            </div>
            <div class="col-2">
                <input type="text" class="form-control" name="mail" th:value="${membre.mail}" readonly="readonly" />
            </div>
            <div class="col-8">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <label>Mot de passe : </label>
            </div>
            <div class="col-2">
                <input type="password" class="form-control" name="mdp" th:value="${membre.mdp}" />
            </div>
            <div class="col-8">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <label>Niveau : </label>
            </div>
            <div class="col-2">
                <input type="number" class="form-control" name="niveau" th:value="${membre.niveau}" readonly="readonly" />
            </div>
            <div class="col-8">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <label>Numéro de licence : </label>
            </div>
            <div class="col-2">
                <input th:if="membre.numLicence" disabled="disabled"  type="text" class="form-control" name="numLicence" th:value="${membre.numLicence}" readonly="readonly"/>
                <input th:unless="membre.numLicence" type="text" class="form-control" name="numLicence" th:value="${membre.numLicence}" readonly="readonly"/>
            </div>
            <div class="col-8">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <label>Certificat médical : </label>
            </div>
            <div class="col-2">
                <input th:if="membre.dateCertif" disabled="disabled"   type="text" class="form-control" name="dateCertif" th:value="${membre.dateCertif}" readonly="readonly" />
                <input th:unless="membre.dateCertif"  type="text" class="form-control" name="dateCertif" th:value="${membre.dateCertif}" readonly="readonly" />
            </div>
            <div class="col-8">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <label>Statut : </label>
            </div>
            <div class="col-2">
                <input type="text" class="form-control" name="statut" th:value="${membre.statut}" readonly="readonly" />
            </div>
            <div class="col-8">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <label>Iban : </label>
            </div>
            <div class="col-2">
                <input type="text" class="form-control" name="iban" th:value="${membre.iban}" readonly="readonly" />
            </div>
            <div class="col-8">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <label>Enseignant : </label>
            </div>
            <div class="col-2">
                <input type="text" class="form-control" name="enseignant" th:value="${membre.enseignant}" readonly="readonly" />
            </div>
            <div class="col-8">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <label>Payement : </label>
            </div>
            <div class="col-2">
                <input type="text" class="form-control" name="payement" th:value="${membre.payement}" readonly="readonly" />
            </div>
            <div class="col-8">
            </div>
        </div>
        </br>
        <div class="row">
            <input type="submit" class="btn btn-primary" value="Modifier"/>
        </div>
    </form>

    <div th:if="${payementEnvoye}">
        <h1>Vous avez un paiement en retard</h1>
        <form th:action="@{/gestionProfil}" method="post">
            <div class="row">
                <div class="col-7">
                    <label> IBAN : </label>
                    <input type="text" class="form-control" name="IBAN"/>
                </div>
                <div class="col-2">
                    <label> Montant: 30 euros</label>
                </div>
                <div class="col-3">
                    <input type="submit" class="btn btn-primary" th:value="Payer"/>
                </div>
            </div>
        </form>
    </div>
    <br/>
    <div class="row">
        <a href="/" class="btn btn-primary">Retourner à l'accueil</a>
    </div>
</div>
</body>
</html>
