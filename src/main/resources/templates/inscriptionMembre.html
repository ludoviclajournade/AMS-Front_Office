<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Formulaire membre</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul  class="navbar-nav mr-auto">
        <!-- Anonyme -->
        <li class="nav-item" th:if="${ROLE_ANONYMOUS}">
            <a class="nav-link" href="/inscriptionMembre">S'inscrire (membre)</a>
        </li>
        <!-- Secrétaire -->
        <li th:if="${ROLE_SECRETAIRE}" class="nav-item">
            <a class="nav-link"  href="/consulterMembres">Consulter les membres</a>
        </li>
        <!-- Enseignants -->
        <li th:if="${ROLE_ENSEIGNANT}"  class="nav-item">
            <a class="nav-link"  href="/consultationCours">Consulter les cours</a>
        </li>
        <li th:if="${ROLE_ENSEIGNANT}"  class="nav-item">
            <a class="nav-link"  href="/creerCours">Créer un cours</a>
        </li>
        <!-- Membre -->
        <li  th:if="${ROLE_USER}"  class="nav-item">
            <a class="nav-link" href="/gestionProfil">Gérer son profil</a>
        </li>
        <li  th:if="${ROLE_USER}"  class="nav-item">
            <a class="nav-link" href="/inscriptionCours">Inscription aux cours</a>
        </li>
        <!-- EVERYBODY -->
        <li  class="nav-item">
            <a class="nav-link" href="/planning/0">Planning</a>
        </li>
        <!-- Président -->
        <li th:if="${ROLE_DIRECTEUR}"  class="nav-item">
            <a class="nav-link" href="/statistiques">Statistiques</a>
        </li>
        <li th:if="${ROLE_ANONYMOUS}"  class="nav-item">
            <a class="nav-link" href="/login">Se connecter</a>
        </li>
        <li th:unless="${ROLE_ANONYMOUS}"  class="nav-item">
            <a class="nav-link" href="/login?logout">Se déconnecter</a>
        </li>
    </ul>
</nav>
<br>
<body>
<div class="container">
    <h1>Créer un membre</h1>
    <div th:if="${alreadyExist}">
        Cet utilisateur existe déjà
    </div>
    <form th:action="@{/inscriptionMembre}" method="post">
        <div class="row">
            <div class="col-4">
                <label> Nom : </label>
            </div>
            <div class="col-9">
                <input type="text" name="nom"/>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label> Prénom :  </label>
            </div>
            <div class="col-9">
                <input type="text" name="prenom"/>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label> Adresse :</label>
            </div>
            <div class="col-9">
                <input type="text" name="adresse"/>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label> Email :  </label>
            </div>
            <div class="col-9">
                <input type="text" name="mail"/>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label> Mot de passe : </label>
            </div>
            <div class="col-9">
                <input type="password" name="mdp"/>
            </div>
        </div>
        <!-- div><label> Niveau : <input type="number" name="adresse"/> </label></div>
        <div><label> Numéro de licence : <input type="text" name="numLicence"/> </label></div>
        <div><label> Statut : <input type="text" name="statut"/> </label></div -->
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-8">
                <input type="submit" class="btn btn-primary" value="Créer"/>
            </div>
        </div>
    </form>
    <div class="row">
        <a href="/" class="btn btn-primary" >Retourner à l'accueil</a>
    </div>
</div>
</body>
</html>
