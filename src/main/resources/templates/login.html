<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    <div>You have been logged out.</div>
</div>
<div th:if="${param.membreCreer}">
    Membre créé avec success
</div>
<form th:action="@{/login}" method="post">
    <div><label> User Name : </label><input type="text" name="username" required></div>
    <div><label> Password: </label><input type="password" name="password" required></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
<div><a href="/inscriptionMembre">S'inscrire (membre)</a></div>
<div><a href="/">Retourner à l'accueil</a></div>
</body>
</html>
